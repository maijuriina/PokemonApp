<mat-card>
    <mat-card-title>Pok√©mon App</mat-card-title>
    <mat-form-field>
        <input type="text" matInput placeholder="Search..." [(ngModel)]= "searchTerm">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="getPokemonByName()">Search</button>
    <mat-grid-list id="pokeList" cols="3" rowheight="100%">
      <mat-grid-tile *ngFor="let pokemon of griddedPokemons$ | async">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
            <mat-panel-title>
              <h3>{{pokemon.name}}</h3>
              <div class="imagebase">
                <img class="thumbnail" src={{pokemon.imageURL}}>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
        <h4><span class="material-icons">favorite</span> {{pokemon.hp}} HP</h4>
        <button mat-raised-button color="accent" (click)="onNavigateClick(['searchresult'], pokemon.name)">See more</button>
      </mat-expansion-panel>
      </mat-grid-tile>
    </mat-grid-list>
</mat-card>
