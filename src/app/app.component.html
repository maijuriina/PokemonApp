<mat-card>
    <mat-card-title>Pok√©mon App</mat-card-title>

    <mat-form-field>
        <input type="text" matInput placeholder="Search..." [(ngModel)]= "searchTerm">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="getPokemonByName()">Search</button>
    <!--<button mat-raised-button color="primary" (click)="getPokemonList()">Get all</button>-->
    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor="let pokemon of griddedPokemons$ | async">
        <mat-grid-tile-header><h3>{{pokemon.name}}</h3></mat-grid-tile-header>
      </mat-grid-tile>
    </mat-grid-list>
</mat-card>
